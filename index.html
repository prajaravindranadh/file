<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Maps Search Example</title>

    <!-- Add the Azure Maps Web SDK -->
    <script type='text/javascript' src='https://atlas.microsoft.com/sdk/js/atlas.min.js'></script>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #searchBox {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <!-- Search Box -->
    <div id="searchBox">
        <label for="locationSearch">Search Location: </label>
        <input type="text" id="locationSearch" placeholder="Enter location">
        <button onclick="searchLocation()">Search</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script>
        var map;
        var searchInput = document.getElementById('locationSearch');

        function searchLocation() {
            var query = searchInput.value;

            // Use Azure Maps Search API to geocode the location
            atlas.service.search.fuzzy([query], { subscriptionKey: 'YourAzureMapsSubscriptionKey' })
                .then(function (results) {
                    if (results && results.results && results.results.length > 0) {
                        var result = results.results[0];
                        var position = result.position;

                        // Center the map on the geocoded location
                        map.setCamera({
                            center: position,
                            zoom: 12
                        });

                        // Add a marker at the geocoded location
                        var marker = new atlas.HtmlMarker({
                            position: position,
                            color: 'DodgerBlue',
                            text: 'A'
                        });

                        map.markers.add(marker);
                    } else {
                        alert('Location not found.');
                    }
                });
        }

        // Initialize the map
        function initMap() {
            map = new atlas.Map('map', {
                center: [-122.33, 47.60], // Default center (example: Seattle)
                zoom: 10,
                view: 'Auto',

                // Add your Azure Maps subscription key
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: 'IHkvNS_47Vwi6TzuAEnVS-Pp2CWAXe_1O3YG4-M8pBw'
                }
            });

            // Optional: Add zoom control to the map
            map.controls.add(new atlas.control.ZoomControl(), {
                position: 'top-right'
            });
        }

        // Call the initMap function after the page has loaded
        window.onload = function () {
            initMap();
        };
    </script>
</body>
</html>
